workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.yourcompany.zulutime_gps"
        APP_STORE_CONNECT_ISSUER_ID: Encrypted(...) # Add your value
        APP_STORE_CONNECT_KEY_IDENTIFIER: Encrypted(...) # Add your value
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted(...) # Add your value
        CERTIFICATE_PRIVATE_KEY: Encrypted(...) # Add your value
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Build ipa for distribution
        script: |
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - your.email@example.com
        notify:
          success: true
          failure: true
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true

  android-workflow:
    name: Android Workflow
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      flutter: stable
      java: 11
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Build Android APK
        script: |
          flutter build apk --release
      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release
    artifacts:
      - build/app/outputs/**/*.apk
      - build/app/outputs/**/*.aab
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - your.email@example.com
        notify:
          success: true
          failure: true
